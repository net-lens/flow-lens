apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-retransmit-deploy
  namespace: flow-lens-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-retransmit
  template:
    metadata:
      labels:
        app: tcp-retransmit
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - name: tcp-retransmit
        image: ghcr.io/net-lens/tcp-retransmit:latest